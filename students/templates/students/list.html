<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Student List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background: #333;
            color: white;
            padding: 15px;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background: #555;
            color: white;
        }
        a.btn {
            text-decoration: none;
            color: white;
            background: #28a745;
            padding: 6px 12px;
            border-radius: 3px;
            margin-right: 5px;
        }
        a.btn-edit { background: #007bff; }
        a.btn-delete { background: #dc3545; }
        .top-link {
            display: inline-block;
            margin-bottom: 10px;
            padding: 8px 12px;
            background: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <header><h1>Student Management System</h1></header>
    <div class="container">
        <a href="{% url 'create_student' %}" class="top-link">+ Add Student</a>
        <table>
            <thead>
                <tr>
                    <!-- <th>ID</th> -->
                    <th>Name</th>
                    <th>Email</th>
                    <!-- <th>Age</th> -->
                    <th>Branch</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for student in students %}
                <tr>
                   
                    <td>{{ student.name }}</td>
                    <td>{{ student.email }}</td>
                    <!-- <td>{{ student.age }}</td> -->
                    <td>{{ student.Branch }}</td>
                    <td>
                        <a href="{% url 'update_student' student.id %}" class="btn btn-edit">Edit</a>
                        <a href="{% url 'delete_student' student.id %}" class="btn btn-delete">Delete</a>
                    </td>
                </tr>
                {% empty %}
                <tr><td colspan="6">No students available</td></tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
